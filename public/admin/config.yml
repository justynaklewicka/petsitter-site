backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Strony"
    files:
      - file: "src/pages/o-mnie.astro"
        label: "O mnie"
        name: "o-mnie"
        fields:
          - { label: "Tytuł", name: "title", widget: "string" }
          - { label: "Treść", name: "body", widget: "markdown" }

      - file: "src/pages/uslugi.astro"
        label: "Cennik i Usługi"
        name: "uslugi"
        fields:
          - { label: "Tytuł", name: "title", widget: "string" }
          - { label: "Treść", name: "body", widget: "markdown" }
